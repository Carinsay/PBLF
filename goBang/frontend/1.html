<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>五子棋</h1>

        <div class="game-info">
            <div id="status">黑子先行</div>
            <div id="player">当前: 黑子</div>
        </div>

        <div class="board" id="board">
            <!-- 棋盘由JavaScript生成 -->
        </div>

        <div class="controls">
            <button id="restart">重新开始</button>
            <button id="undo">悔棋</button>
        </div>

        <div id="win-animation" class="hidden">
            <div id="win-text"></div>
        </div>

        <div class="instructions">
            <p>鼠标悬停预览，点击落子</p>
            <p>横、竖、斜任意方向连成五子获胜</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
